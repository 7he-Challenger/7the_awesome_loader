<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>7the Awesome Loader</title>
        <link rel="stylesheet" href="./loader.css">
        <link rel="stylesheet" href="./option.css">
    </head>
    <body>
        <div class="container">
            <div class="option">
                <div class="option-group">
                    <input type="radio" name="spinner" id="mono" checked>
                    <label class="ml-5 option-name" for="mono" value="mono">Mono</label>
                </div>

                <div class="option-group">
                    <input type="radio" name="spinner" id="ease">
                    <label class="ml-5 option-name" for="ease" value="ease">Ease</label>
                </div>
            </div>

            <div class="loader-container">
                <div class="loader-primary ease">
                
                </div>

                <div class="loader-secondary-container">
                    <div class="loader-secondary ease">
                    
                    </div>
                </div>
            </div>
        </div>

        <div class="title">
            <h1>
                7The Awesome Loader
            </h1>
        </div>

        <script type="text/javascript" src="./option.js"></script>
    </body>
</html>
